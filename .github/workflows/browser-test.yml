  SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
  NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:62021
  NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
  DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:62022/postgres

jobs:
  browser-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v5

      - name: pnpm のセットアップ
        uses: pnpm/action-setup@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Playwright ブラウザのインストール
        run: pnpm --filter web exec playwright install --with-deps chromium

        # 初回実行時に必ず new dependencies optimized: が発生しエラーが出るため一回目はエラーで落とす前提（暫定対策）
        # vitest 設定の optimizeDeps.include を指定しても回避できないため
      - name: "エラー対策：[vitest] Vite unexpectedly reloaded a test"
        run: pnpm test:browser
        continue-on-error: true

        # ２回目のエラーは本当のエラー
      - name: ブラウザテストの実行
        run: pnpm test:browser

      - name: テスト結果のアップロード
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: "**/__screenshots__/**"
          retention-days: 7
