  APP_NAME: FORMAWORK
  SERVICE_NAME: web
  SUPABASE_URL: http://127.0.0.1:62021
  SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
  SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
  NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:62021
  NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
  DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:62022/postgres
jobs:
  server-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v5

      - name: pnpm のセットアップ
        uses: pnpm/action-setup@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Supabase CLI のセットアップ
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase の起動
        run: |
          pnpm --filter @repo/supabase supabase:start && pnpm --filter @repo/supabase supabase:seed
      - name: データベースマイグレーション
        run: pnpm --filter @workspace/db db:push && pnpm --filter @workspace/db db:seed

      - name: サーバーテストの実行
        run: pnpm --filter web test --project=server
