  DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:62022/postgres


jobs:
  medium-e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit]

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v5

      - name: pnpm のセットアップ
        uses: pnpm/action-setup@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Playwright ブラウザのインストール
        run: pnpm --filter web exec playwright install --with-deps ${{ matrix.browser }}

      - name: Supabase CLI のセットアップ
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase の起動
        run: |
          cd packages/supabase
          supabase start

      - name: データベースマイグレーション
        run: pnpm --filter @workspace/db db:reset

      - name: Next.js のビルド
        run: pnpm --filter web build

      - name: E2E テストの実行
        run: pnpm --filter web exec playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: テストレポートのアップロード
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: apps/web/playwright-report/
          retention-days: 7

      - name: テスト結果アップロード
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: apps/web/test-results/
          retention-days: 7
