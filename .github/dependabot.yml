version: 2

updates:
  # GitHub Actions の更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"

  # npm パッケージの更新（pnpm catalog mode 対応）
  # グループ化されていないパッケージは個別PRとして作成される
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      next:
        patterns:
          - "next"
          - "@next/*"
      supabase:
        patterns:
          - "@supabase/*"
          - "supabase"
      drizzle:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
          - "postgres"
      testing:
        patterns:
          - "vitest"
          - "vitest-browser-react"
          - "@vitest/*"
          - "@playwright/*"
          - "@vitejs/plugin-react"
      ui:
        patterns:
          - "@radix-ui/*"
          - "class-variance-authority"
          - "clsx"
          - "lucide-react"
          - "tailwind-merge"
          - "tw-animate-css"
          - "cmdk"
          - "embla-carousel-react"
          - "vaul"
      styling:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      dev-tools:
        patterns:
          - "@biomejs/biome"
          - "typescript"
          - "@types/node"
          - "knip"
          - "cspell"
          - "@turbo/*"
          - "tsx"
      form:
        patterns:
          - "react-hook-form"
          - "@hookform/*"
          - "valibot"
      logging:
        patterns:
          - "pino"
          - "pino-pretty"
